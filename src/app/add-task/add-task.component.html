<section class="contact-page">
	
	<div class="row ma-0">
		
		<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 pa-0 contact-page-right">
			<h2>Add New Task</h2>
			<div *ngIf="loading"  class="loader-outer"><img src="assets/demo/loader.gif" /></div>
			<form [formGroup]="TaskForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label>Task Name</label>
					  <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" placeholder="*" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required"> Title is required</div>
                    </div>
					
				</div>
				<div class="form-group">
					<label>Task Author</label>
					<input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }"  placeholder="Email*" />
					<div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                    <div *ngIf="f.author.errors.required">Author is required</div>
                    
                </div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-orange" >Submit</button>
				</div>
			</form>
		</div>
	</div>
</section>

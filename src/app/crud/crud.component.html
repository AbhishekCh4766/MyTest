<section>
	<div class="container">
		<div class="row">

			 <a class="nav-link" [routerLink]="['/add-task']" routerLinkActive="active">Add Task</a>

			<table class="table table-striped table-dark">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Name</th>
      <th scope="col">Author</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{task.title}}</td>
      <td>{{task.author}}</td>
      <td><button (click)="onEdit(task.id)">Edit</button> </td>
      <td><button (click)="onDelete(task.id)">Delete</button> </td>
    </tr>

		</div>

</section>
